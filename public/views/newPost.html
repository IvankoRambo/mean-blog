<main id="main" class="new-post-main">
	<div class="new-post-wrapper" ng-if="!$newPost.loggedIn">
		You must be logged in to edit post contents
	</div>
	<div class="new-post-wrapper" ng-if="$newPost.loggedIn">
		<div class="loggedin-status">You logged in as: {{$newPost.username}}</div>
		<div class="new-post-title">
			<input type="text" name="title" placeholder="Title" ng-model="$newPost.titleText" />
		</div>
		<div class="new-post-filter">
			<input type="text" name="filter" placeholder="Filter" ng-model="$newPost.postFilter" />
		</div>
		<edit-toolbar colors="$newPost.colors"></edit-toolbar>
		<html-markup contenteditable-attribute="{{true}}" origin-text="{{''}}"></html-markup>
		<div class="new-post-controlls">
			<input type="button" name="save" ng-click="$newPost.savePost($event)" value="Save and Post" />
		</div>
		<div class="new-post-error" ng-show="$newPost.errorMessage">{{$newPost.errorMessage}}</div>
	</div>
</main>
